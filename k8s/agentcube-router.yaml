# All-in-one deployment file for agentcube-router
# Apply with: kubectl apply -f k8s/agentcube-router.yaml

---
apiVersion: v1
kind: Namespace
metadata:
  name: agentcube

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: agentcube-router
  namespace: agentcube

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: agentcube-router
rules:
  - apiGroups: ["agents.x-k8s.io"]
    resources: ["sandboxes"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["authentication.k8s.io"]
    resources: ["tokenreviews"]
    verbs: ["create"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: agentcube-router
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: agentcube-router
subjects:
  - kind: ServiceAccount
    name: agentcube-router
    namespace: agentcube

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: agentcube-router
  namespace: agentcube
  labels:
    app: agentcube-router
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agentcube-router
  template:
    metadata:
      labels:
        app: agentcube-router
    spec:
      serviceAccountName: agentcube-router
      containers:
        - name: agentcube-router
          image: agentcube-router:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          args:
            - --port=8080
            - --runtime-class-name=
            - --debug
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: agentcube-router
  namespace: agentcube
  labels:
    app: agentcube-router
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: agentcube-router
